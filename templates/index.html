<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #1c1c1c, #3c3c3c);
            color: white;
        }

        .text-white {
            color: white;
        }

        .navbar {
            background-color: #00a65a;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand, .nav-link {
            color: white;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #ffdd57;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 3rem;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 30px;
            background-color: #2c2c2c;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        .card-img-top {
            border-radius: 15px 15px 0 0;
            transition: filter 0.3s;
        }

        .card-img-top:hover {
            filter: brightness(0.9);
        }

        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Book Recommender</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-white">Top 50 Books</h1>
    <div class="row">
        {% for i in range(book_name|length) %}
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                    <div class="card-body">
                        <h5 class="text-white">{{ book_name[i] }}</h5>
                        <p class="text-white">Author: {{ author[i] }}</p>
                        <p class="text-white">Votes: {{ votes[i] }}</p>
                        <p class="text-white">Rating: {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-3N2sP2X0Kn1eH7oknB8oI2XfgNSoZ/NFusw/T8fh8OjWwMT9LGU1Bso3cNdUme5I" crossorigin="anonymous"></script>
</body>
</html>
